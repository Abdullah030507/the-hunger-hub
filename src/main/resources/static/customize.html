<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Your Dish - The Hunger Hub</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/customize.js" defer></script>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">The Hunger Hub</div>
      	<!-- Hamburger Button -->
			<button class="hamburger" id="hamburger-btn">
			  <i class="fa-solid fa-bars"></i>
			</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="customize.html">Customize</a></li>
        <li>
          <a href="cart.html" class="cart-icon">
            üõí <span id="cart-count">0</span>
          </a>
        </li>
        <li>
		  <button id="logout-btn" title="Logout" class="logout-icon">
		    <i class="fa-solid fa-power-off"></i>
		  </button>
		</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="items-section">
      <div id="items-container"></div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  (async () => {
    const res = await fetch("/api/supabase-config");
    const config = await res.json();
    const supabase = window.supabase.createClient(config.url, config.key);
    const { data: { user } } = await supabase.auth.getUser();

    if (!user) {
      window.location.href = "login.html";
    }
  })();
</script>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    // Fetch Supabase config
    const res = await fetch("/api/supabase-config");
    const config = await res.json();
    const supabase = window.supabase.createClient(config.url, config.key);

    // Logout button logic
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", async () => {
        try {
          await supabase.auth.signOut(); // ‚Üê Supabase logout
          localStorage.removeItem("user_id");
          localStorage.removeItem("cart");
          window.location.href = "login.html"; // redirect to login or combined page
        } catch (error) {
          console.error("Logout failed:", error.message);
          alert("Something went wrong during logout.");
        }
      });
    }
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const hamburgerBtn = document.getElementById("hamburger-btn");
    const navLinks = document.getElementById("nav-links");

    hamburgerBtn.addEventListener("click", () => {
      navLinks.classList.toggle("nav-open");
    });
  });
</script>

</body>
</html>
