<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - The Hunger Hub</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="landing-page">
	<header>
    <nav class="navbar">
      <div class="logo">The Hunger Hub</div>
    </nav>
  </header>
  <div class="hero-section">
    <div class="login-box">
      <h2>Forgot Password?</h2>
      <p>Enter your registered email to reset your password.</p>
      <form id="reset-request-form">
		  	<div class="input-group">
        		<input type="email" id="reset-email" placeholder="Email" required />
        	</div>
        <button id="auth-button" class="btn" type="submit">Send Reset Link</button>
        <p id="reset-request-message"></p>
      </form>
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script type="module" src="js/reset-auth.js"></script>
</body>
</html>
